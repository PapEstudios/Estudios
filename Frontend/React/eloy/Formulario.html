<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <img src="registro.png" width="100%" height="200px">
    </header>
    <hr>
    <h1>Formulario</h1>
    <form action="mailto:dd@hotmail.com" method="post">
        <h3>Cedula</h3>
        <input type="number" name="Cedula" size="20" maxlength="10">
        <br>
        <h3>Nombre</h3>
        <br>
        <input name="Nombre" type="text" size="20" maxlength="20">
        <h3>Contraseña</h3>
        <br>
        <input name="Contraseña" type="password" size="20" maxlength="6">
        <br>
        <input name="Enviar" type="submit" size="20" maxlength="6" value="enviar datos">
        <input name="Eliminar" type="Reset" size="20" maxlength="6" value="Resetear datos">
    </form>
</body>

</html>
